<div class="search-bar form-inline">
    <input 
      class="form-control" 
      type="text" 
      ng-change="$ctrl.newSearch($ctrl.query)"
      ng-model="$ctrl.query" 
    />
    <button class="btn" 
      ng-click = '$ctrl.newSearch($ctrl.query)'> 
      <span class="glyphicon glyphicon-search"></span>
    </button>
</div>
